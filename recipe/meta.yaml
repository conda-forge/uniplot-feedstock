{% set name = "uniplot" %}
{% set version = "0.12.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/uniplot-{{ version }}.tar.gz
  sha256: 59fd3f150d0e0627c15c11053ab62c6511ae39565a0d8b2731e8d7f94de3130a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - poetry-core
    - pip
  run:
    - python >=3.8
    - numpy >=1.22.0

test:
  imports:
    - uniplot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/olavolav/uniplot
  summary: Lightweight plotting to the terminal. 4x resolution via Unicode.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
